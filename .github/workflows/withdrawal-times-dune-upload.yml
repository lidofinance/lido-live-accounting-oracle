name: Lido Withdrawal Times Analysis

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - 'scripts/calculate_withdrawal_times.py'
      - '.github/workflows/withdrawal-times-upload.yml'

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          python-version: '3.11'

      - name: Create .env file
        run: |
          echo "DUNE_API_KEY=${{ secrets.DUNE_API_KEY }}" > .env

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -y -c conda-forge pandas requests python-dotenv numpy
          pip install dune-client

      - name: Run withdrawal time analysis
        shell: bash -l {0}
        run: python scripts/calculate_withdrawal_times.py
      
      - name: Upload to Dune Analytics
        shell: bash -l {0}
        run: python scripts/upload_to_dune.py --type withdrawal 